<!DOCTYPE html>
<html>
<head>
    <title>Button Click Example</title>
    <script src="./events.js" defer>
        function showAlert(){
            alert('hello world (specify function attributes directly on HTML)');
        }
    </script>
</head>
<body>
    <button onclick=showAlert()>click me</button>
    <button id = "btn2">click me 2</button>
    <button id = "btn3">click me 3</button>
    <button id = "btn4">click me 4</button>
    <button id = "btn5">click me 5</button>
    <button id = "btn6">click me 6</button>

    <div id = "container">
        <button id = "1" class="click-me">Click Me</button>
        <button id = "2" class="click-me">Click Me</button>
        <button id = "3" class="click-me">Click Me</button>
        <button id = "4" class="click-me">Click Me</button>
        <button id = "5" class="click-me">Click Me</button>
    </div>
</body>
</html>
