<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li id="home"><a>home</a><span></span></li>
        <li><a id="dashboard">Dashboard</a><span></span></li>
        <li><a id="report">report</a><span></span></li>
    </ul>
    <script>
        let menu = document.querySelector("#menu");
        let span = document.querySelector("span");
        menu.addEventListener("click", (event) => {
            let target = event.target;
            switch(target.id){
                case "home":
                    span.textContent = target.outerHTML;
                    break;
                case "dashboard":
                    span.textContent = target.innerHTML;
                    break;
                case "report":
                    span.textContent = target.textContent;
                    break;
            }
        })

    </script>
</body>
</html>
